    <div id="game-container">
        <div id="main-screen" class="screen">
            <h1>Word Scramble Fun!</h1>
            <div class="game-card">
                <div id="scrambled-word" class="scrambled">Loading...</div>
                <input type="text" id="user-guess" placeholder="Type your answer...">
                <div class="buttons">
                    <button id="submit-btn">Submit</button>
                    <button id="hint-btn">Hint</button>
                    <button id="new-word-btn">New Word</button>
                </div>
                <div id="feedback"></div>
                <div class="score-board">
                    <span>Score: <span id="score">0</span></span>
                    <span>Streak: <span id="streak">0</span></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Game Elements
            const scrambledWordEl = document.getElementById('scrambled-word');
            const userGuessInput = document.getElementById('user-guess');
            const submitBtn = document.getElementById('submit-btn');
            const hintBtn = document.getElementById('hint-btn');
            const newWordBtn = document.getElementById('new-word-btn');
            const feedbackEl = document.getElementById('feedback');
            const scoreEl = document.getElementById('score');
            const streakEl = document.getElementById('streak');

            // Game Variables
            let currentWord = '';
            let scrambledCurrentWord = '';
            let score = 0;
            let streak = 0;
            let hintCount = 0;

            // Word Bank (Easy for kids, some harder for adults)
            const wordBank = [
                "apple", "banana", "cat", "dog", "happy", "sun", "ball", "tree",
                "house", "water", "music", "pizza", "jump", "smile", "cloud",
                "beach", "friend", "school", "tiger", "flower", "garden", "orange",
                "puzzle", "rocket", "dragon", "butterfly", "elephant", "rainbow"
            ];

            // Initialize Game
            function initGame() {
                pickNewWord();
                updateScore();
            }

            // Pick a random word and scramble it
            function pickNewWord() {
                currentWord = wordBank[Math.floor(Math.random() * wordBank.length)];
                scrambledCurrentWord = scrambleWord(currentWord);
                scrambledWordEl.textContent = scrambledCurrentWord;
                userGuessInput.value = '';
                feedbackEl.textContent = '';
                hintCount = 0;
            }

            // Scramble the word
            function scrambleWord(word) {
                let letters = word.split('');
                for (let i = letters.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [letters[i], letters[j]] = [letters[j], letters[i]];
                }
                return letters.join('');
            }

            // Check user's guess
            function checkGuess() {
                const userGuess = userGuessInput.value.trim().toLowerCase();

                if (userGuess === currentWord) {
                    feedbackEl.textContent = "✅ Correct! Great job!";
                    feedbackEl.style.color = "#06D6A0";
                    score += 10;
                    streak++;
                    setTimeout(() => {
                        pickNewWord();
                    }, 1500);
                } else {
                    feedbackEl.textContent = "❌ Try again!";
                    feedbackEl.style.color = "#FF6B6B";
                    streak = 0;
                }
                updateScore();
            }

            // Give a hint (reveals one letter at a time)
            function giveHint() {
                if (hintCount < currentWord.length) {
                    const hint = currentWord.substring(0, hintCount + 1);
                    feedbackEl.textContent = `Hint: ${hint}...`;
                    hintCount++;
                    score = Math.max(0, score - 2); // Small penalty for hints
                    updateScore();
                } else {
                    feedbackEl.textContent = "No more hints! Try your best!";
                }
            }

            // Update score display
            function updateScore() {
                scoreEl.textContent = score;
                streakEl.textContent = streak;
            }

            // Event Listeners
            submitBtn.addEventListener('click', checkGuess);
            hintBtn.addEventListener('click', giveHint);
            newWordBtn.addEventListener('click', pickNewWord);

            // Allow Enter key to submit
            userGuessInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    checkGuess();
                }
            });

            // Start the game
            initGame();
        });
    </script>
